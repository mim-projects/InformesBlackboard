<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:m="http://java.sun.com/jsf/composite/mimsoft/components">
    <div class="card">
        <div class="title-card">
            <div class="title-card-icon-text">
                <i class="pi pi-users" style="font-size: 1rem !important;"></i>
                <h1 style="font-size: 1rem !important;">#{bundle.users}. licenciatura</h1>
            </div>
        </div>
        <div class="content-card">
            <div class="table">
                table
            </div>
            <div class="graphic">
                <m:eChartCustom data="#{homeCtrl.getUsersChart('lic')}" height="100%"/>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="title-card">
            <div class="title-card-icon-text">

            </div>

        <div class="content-card">
            <div class="table">
                table
            </div>
            <div class="graphic">
                <m:eChartCustom data="#{homeCtrl.getUsersChart('pos')}" height="100%"/>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="title-card">
            <div class="title-card-icon-text">
                <i class="pi pi-users" style="font-size: 1rem !important;"></i>
                <h1 style="font-size: 1rem !important;">#{bundle.users}. total</h1>
            </div>
        </div>
        <div class="content-card">
            <div class="table">
                table
            </div>
            <div class="graphic">
                <m:eChartCustom data="#{homeCtrl.getUsersChart('total')}" height="100%"/>
            </div>
        </div>
    </div>
</ui:composition>
