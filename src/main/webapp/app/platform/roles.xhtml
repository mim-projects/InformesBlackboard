<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/template_app.xhtml">
    <ui:define name="container_body">
        <div class="container">
            <h:form id="form_data" styleClass="card">
                <div class="title-card">
                    <div class="title-card-icon-text">
                        <i class="pi pi-credit-card"></i>
                        <h1>#{bundle.roles_platform}</h1>
                    </div>
                </div>
                <div class="content-card">
                    <p:dataTable widgetVar="datatable_form_data" styleClass="custom-table" sortBy="#{item.description}"
                                 paginator="true" paginatorAlwaysVisible="false" rows="12" paginatorPosition="bottom"
                                 tableStyle="min-width: 40rem !important;" value="#{rolesPlatformCtrl.userplatform}" var="item">
                        <p:column headerText="#{bundle.name}"  sortBy="#{item.name}" 
                                  filterBy="#{item.name}">
                            <h:outputText value="#{item.name}" />
                        </p:column>
                        <p:column headerText="#{bundle.description}"  sortBy="#{item.description}" 
                                  filterBy="#{item.description}">
                            <h:outputText value="#{item.description}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
